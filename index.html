<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header-title">
        <nav>
            <div class="home"><a href="#">Home</a></div>
        </nav>
    
        <h1>ROCK PAPER SCISSORS</h1>
        <h4>Play rock paper scissors against a computer.  First to 5 wins is declared the winner!</h4>

        <div class="win-header">
            <div class="playerWins">Player Wins: 0</div>
            <div class="ties">Ties: 0</div>
            <div class="computerWins">Computer Wins: 0</div>
        </div>
        
    </div>


    <!--<div class="adjust-container">-->
        <div class="game-container">
            <div class="roundWinner">
                <div class="roundWinnerMessage"></div>
            </div>

            <div class="display-container">
                <div class="player-display">
                    <div class="display-header">
                        <div class="player-icon"></div>
                    </div>
                    <div class="playerInput"></div>
                </div>
                <div class="computer-display">
                    <div class="display-header">
                        <div class="computer-icon"></div>
                    </div>
                    <div class="computerInput"></div>
                </div>
            </div>

            <div class="resultMessage">Make a selection by clicking one of the icons below</div>
            
            <div class="input-container">
                <div class="btn-container">
                    <button id="rock"></button>
                    <div class="rock-text">Rock</div>
                </div>

                <div class="btn-container">
                    <button id="paper"></button>
                    <div class="paper-text">Paper</div>
                </div>

                <div class="btn-container">
                    <button id="scissors"></button>
                    <div class="scissors-text">Scissors</div>
                </div>
            </div>
        </div>
    <!--</div> -->

    <footer>
        <a href="https://github.com/max5961">https://github.com/max5961</a>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
